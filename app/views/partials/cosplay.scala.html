@(cosplay: Cosplay)

@main(cosplay.characterName + " | Cosgroups ") {
    <section>
        <h2>@cosplay.characterName</h2>
        <h3>by: @cosplay.username</h3>
        <div class="tab-container">
            <button class="tab-link" onclick="openDetails()">Details</button>
            <button class="tab-link" onclick="openJournal()">Journal</button>
            <button class="tab-link" onclick="openGallery()">Gallery</button>
        </div>
        <div class="tab-content" id="cosplay-details-tab">
            @cosplay.characterName
        </div>
        <div class="tab-content hidden" id="cosplay-journal-tab">
            @cosplay.seriesName
        </div>
        <div class="tab-content hidden" id="cosplay-gallery-tab">
            @cosplay.budget
        </div>
    </section>
}
<script>
    var detailsTab = document.getElementById("cosplay-details-tab");
    var journalTab = document.getElementById("cosplay-journal-tab");
    var galleryTab = document.getElementById("cosplay-gallery-tab");

    function openDetails() {
        if(detailsTab.classList.contains("hidden")) {
            detailsTab.classList.remove("hidden");
            if(!journalTab.classList.contains("hidden")) {
                journalTab.classList.add("hidden");
            }
            if(!galleryTab.classList.contains("hidden")) {
                galleryTab.classList.add("hidden");
            }
        };
    }
    function openJournal() {
        if(journalTab.classList.contains("hidden")) {
            journalTab.classList.remove("hidden");
            if(!detailsTab.classList.contains("hidden")) {
                detailsTab.classList.add("hidden");
            }
            if(!galleryTab.classList.contains("hidden")) {
                galleryTab.classList.add("hidden");
            }
        };
    }
    function openGallery() {
        if(galleryTab.classList.contains("hidden")) {
            galleryTab.classList.remove("hidden");
            if(!detailsTab.classList.contains("hidden")) {
                detailsTab.classList.add("hidden");
            }
            if(!journalTab.classList.contains("hidden")) {
                journalTab.classList.add("hidden");
            }
        };
    }
</script>
