@main("Register | Cosgroups") {
    <h1>Register</h1>
    <form>
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail">
          </div>
        </div>
        <div class="row">
            <div class="col">
                <label style="width: 120px;" for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstName">
            </div>
            <div class="col">
                <label for="surname" class="col-sm-2 col-form-label">Surname</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="surname">
            </div>
          </div><br/>
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword1">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
}
