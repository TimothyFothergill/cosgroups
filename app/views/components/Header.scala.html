@()(implicit request: MessagesRequest[_])
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/components/header/header.css")">
<div class="header">
    <div class="logo">
        <a href="@routes.MainController.index()">Cosgroups</a>
    </div>
    <div class="header-nav-list">
        <a class="active" href="@routes.MainController.index()">Home</a>
        <a href="@routes.MainController.about()">About</a>
    </div>
    <div class="header-authentication-container">
        @request.session.get("username") match {
            case Some(name) => {
                <a href="@routes.MainController.logout()">Logout</a>
            }
            case None => {
                <a href="@routes.MainController.login()">Login</a>
            }
        }
    </div>
</div>
